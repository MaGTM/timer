<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="timerBlock">
        <div class="timer">
            <input id="minutes" value="00" maxlength="2">
            <span> : </span>
            <input id="seconds" value="30" maxlength="2">
        </div>
        <svg viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="40"></circle>
        </svg>
    </div>
    <div class="buttons">
        <button>Start</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
